name: CI (ruff + ty + pytest)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python 3.13 via uv
        run: uv python install 3.13

      - name: Sync dependencies (dev)
        run: uv sync --dev --frozen

      - name: Ruff (lint & format check)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Ty (type check)
        run: uv run ty check

      - name: Pytest
        run: uv run pytest

